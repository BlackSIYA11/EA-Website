    <div class="container">
        <form name="myForm" action="mailto:evelynmunangati76@gmail.com" onsubmit="return validateForm()" method="post">
            <label for="fname">First Name*</label>
            <input type="text" id="fname" value="First Name" onclick="this.value=''" onBlur="if(this.value == '') {this.value = 'First name' }" name="firstname" required>
            <label for="lname">Last Name*</label>
            <input type="text" id="lname" value="last Name" onclick="this.value=''" onBlur="if(this.value == '') {this.value ='Last name' }" name="lastname" required>
            <label for="emailaddress">Email Address*</label>
            <input type="text"  id="emailaddress" value="Email Address" onclick="this.value=''" onBlur="if(this.value == '') {this.value = 'emailaddress' }" name="Email address" required>
            <label for="comment/message">Comment/Message*</label>
            <textarea id="subject" value="Write something..." onclick="this.value=''" onBlur="if(this.value == '') {this.value = 'Write something...' }" name="subject" style="height:200px" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            var fname = document.forms["myForm"]["fname"].value;
            var lname = document.forms["myForm"]["lname"].value;
            var email = document.forms["myForm"]["emailaddress"].value;
            var message = document.forms["myForm"]["subject"].value;
    
            if (fname === "") {
                alert("Please provide your first name");
                document.forms["myForm"]["fname"].focus();
                return false;
            }
            if (lname === "") {
                alert("Please provide your last name");
                document.forms["myForm"]["lname"].focus();
                return false;
            }
            if (email === "") {
                alert("Please provide your email address");
                document.forms["myForm"]["emailaddress"].focus();
                return false;
            }
            if (message === "" || message === "Write something...") {
                alert("Please provide your comment or message");
                document.forms["myForm"]["subject"].focus();
                return false;
            }
            return true;
        }
    </script>
    
    <footer>
        <p class="footer-text">EA.black-owned business| <span id="dateStamp"></span></p>
        <script LANGUAGE="Javascript">
            var stampdays = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
            var stampmonths = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");
            var thedate = new Date();
            document.getElementById("dateStamp").innerHTML = stampdays[thedate.getDay()] + ", " + stampmonths[thedate.getMonth()] + " " + thedate.getDate() + ", " + thedate.getFullYear();
        </script>
    </footer>
